<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stockholm Frontrunners</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/44/Running_icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ===== HERO SECTION ===== -->
  <header class="hero">
    <!-- Runner image -->
    <img class="runner" src="images/runner.png" alt="Runner">

    <div class="hero-content">
      <h1>Run With Pride</h1>
      <p>Join Stockholm Frontrunners — a community for everyone.</p>
      <button class="btn-primary">Join Us</button>
    </div>

    <div class="floating floating-1"></div>
<div class="floating floating-2"></div>
<div class="floating floating-3"></div>

  </header>

  <!-- ===== ABOUT SECTION ===== -->
  <section class="about">
    <h2>Who We Are</h2>
    <div class="about-cards">
      <div class="about-card">Community</div>
      <div class="about-card">Inclusion</div>
      <div class="about-card">Energy</div>
      <div class="about-card">Fun</div>
    </div>
  </section>

  <!-- ===== UPCOMING RUN ===== -->
  <section id="upcoming-run">
    <h2 style="text-align:center; margin-bottom:2rem;">Upcoming Run</h2>
    <svg id="run-path" width="100%" height="100" viewBox="0 0 1000 100">
      <path d="M10 80 Q 250 10, 500 80 T 990 80" stroke="#48BB78" stroke-width="5" fill="none" />
    </svg>
  </section>

  <!-- ===== GALLERY ===== -->
  <section class="gallery">
    <h2 style="text-align:center; margin-bottom:2rem;">Our Community</h2>
    <div class="gallery-grid">
      <div class="gallery-item"><img src="https://images.unsplash.com/photo-1517960413843-0aee8e2b3285?auto=format&fit=crop&w=800&q=80" alt="Run"></div>
      <div class="gallery-item"><img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=800&q=80" alt="Group"></div>
      <div class="gallery-item"><img src="https://images.unsplash.com/photo-1520975918318-3a27e3e43a52?auto=format&fit=crop&w=800&q=80" alt="Friends"></div>
      <div class="gallery-item"><img src="https://images.unsplash.com/photo-1514516870926-206c2141d25a?auto=format&fit=crop&w=800&q=80" alt="Run"></div>
    </div>
  </section>

  <!-- ===== JOIN SECTION ===== -->
  <section class="join-section">
    <h2>Join the Movement</h2>
    <p>Be part of Stockholm Frontrunners and celebrate diversity through running.</p>
    <button class="btn-primary">Become a Member</button>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2025 Stockholm Frontrunners. All Rights Reserved.</p>
  </footer>

  <!-- ===== GSAP LIBRARIES ===== -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <!-- ===== MAIN SCRIPT ===== -->
  <script src="js/main.js"></script>
</body>
</html>
